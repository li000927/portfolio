<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Visual Ash Studio</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
     body {
            background-color: #f4f1df;
        }
    .contact-wrapper {
    background: linear-gradient(135deg, #cce5cc, #d9f0d3);
    border-radius: 30px;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  @media (min-width: 768px) {
    .contact-wrapper {
      flex-direction: row;
      justify-content: space-between;
      padding: 4rem 5rem;
    }
  }

  .contact-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #000;
  }

  .contact-info h4 {
    font-weight: bold;
    color: #000;
  }

  .contact-info span {
    color: #94d82d;
    font-weight: 700;
  }

  .contact-info .highlight {
    color: #00c2ff;
    font-weight: 700;
  }

  .contact-info i {
    font-size: 1.5rem;
    margin-right: 10px;
  }

  .contact-form {
    flex: 2;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 2rem;
  }

  .contact-form input,
  .contact-form textarea {
    background: transparent;
    border: none;
    border-bottom: 1px solid #444;
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1.5rem;
    color: #000;
  }

  .contact-form input::placeholder,
  .contact-form textarea::placeholder {
    color: #888;
  }
  </style>
</head>

<body>

    <!-- Skip Link for accessibility -->
  <a href="#contact-heading" class="visually-hidden-focusable skip-link">Skip to main content</a>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo.png" alt="logo" height="40" itemprop="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarDropdown">
        <ul class="navbar-nav ms-auto d-flex flex-column flex-md-row align-items-md-center gap-2 gap-md-3 text-center">
          <li class="nav-item">
            <a class="nav-link custom-nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-nav-link " href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link contact-btn active" href="contact.html">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5" role="region" aria-labelledby="contact-heading">
    <h1 class="text-center mb-4" id="contact-heading">Contact</h1>
    <div class="contact-wrapper" itemscope itemtype="https://schema.org/ContactPage">
      <!-- Left Info Column -->
      <div class="contact-info" role="complementary">
        <div>
          <h4>Let’s discuss<br>on something <span class="highlight">cool</span> together</h4>
        </div>
        <div class="mt-4">
          <p><i class="bi bi-envelope-fill text-warning" aria-hidden="true"></i><a href="mailto:troye.tai@gmail.com" itemprop="email">troye.tai@gmail.com</a></p>
          <p><i class="bi bi-telephone-fill text-warning" aria-hidden="true"></i><a href="tel:+13438435535" itemprop="telephone">+1(343) 843 5535</a></p>
        </div>
        <div class="mt-4" aria-label="Social media links">
          <a href="#" aria-label="TikTok"><i class="bi bi-tiktok" aria-hidden="true"></i></a>
          <a href="#" aria-label="Facebook"><i class="bi bi-facebook" aria-hidden="true"></i></a>
          <a href="#" aria-label="Instagram"><i class="bi bi-instagram" aria-hidden="true"></i></a>
        </div>
      </div>
  
      <!-- Right Form Column -->
      <div class="contact-form" role="form">
        <form aria-label="Contact form">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
  
          <label for="email">Your email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
  
          <label for="message">Your message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
  
          <button type="submit" class="btn btn-dark px-4">Send</button>
        </form>
      </div>
    </div>
  </div>
  

  <!-- ✅ Footer -->
  <footer class="container text-center mt-5 py-4">
    <div class="row align-items-center justify-content-center g-4">
      <div class="col-12 col-md-3">
        <img src="images/logo.png" alt="Visual Ash Logo" height="60" class="mb-2" />
      </div>
      <div class="col-12 col-md-4">
        <p class="mb-1">(123) 456-7890</p>
        <p><a href="mailto:ABC@gmail.com">ABC@gmail.com</a></p>
      </div>
      <div class="col-12 col-md-3">
        <a href="#" class="mx-2"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#" class="mx-2"><i class="bi bi-instagram fs-4"></i></a>
      </div>
    </div>
    <p class="mt-3 small">© 2025 Visual Ash Studio</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
